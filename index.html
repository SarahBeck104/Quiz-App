<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width">
    <title></title>
    <meta name="description" content="Test your hockey knowledge and skills">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="header">
    <img class="icon" src=" " alt="hockey icon" />
</div>
<div class="main">Are you ready to show you're a whiz at hockey? Take this quiz to test yourself!
    <button type="button" class="startQuizButton">Start the quiz!</button>
</div>
<div class="questionAnswer">
    <form id="form">
        <div><input type="radio" name="option" value="0" id="option0" checked>
        <label for="option0"></label>
        </div>
        <div><input type="radio" name="option" value="1" id="option1" checked>
        <label for="option1"></label>
        </div>
        <div><input type="radio" name="option" value="2" id="option2" checked>
        <label for="option2"></label>
        </div>
        <div><input type="radio" name="option" value="3" id="option3" checked>
        <label for="option3"></label>
        </div>
    </form>
</div>
<div class="footer">
    <ul>
        <li>Question <span class="questionNumber">0</span>/10</li>
        <li>Score: <span class="score">0</span></li>
    </ul>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
